<div class="container">

    <div class="starter-template">
        <h1>Charts using d3.js</h1>
        <p class="lead">Different charts types created using d3.js javascript library.<br>
            Charts are rendered using svg!</p>
    </div>

    <div class="row">

        <div class="col-lg-12" id="timebar">

        </div>

        <div class="col-lg-4 col-md-4 col-sm-6" id="graph1">
            <h2>Line Chart</h2>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-6" id="graph2">
            <h2>Bar Chart</h2>

        </div>
        <div class="col-lg-4 col-md-4 col-sm-6" id="graph3">
            <h2>Pie Chart</h2>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-6" id="graph4">
            <h2>Horizontal Bar Chart</h2>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-6" id="graph5">
            <h2>Area Chart</h2>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/charts.js"></script>
<script type="application/javascript">

    var data = [
        { date: "Jan 2013", value: 10, category: "Jan"},
        { date: "Feb 2013", value: 20, category: "Feb"},
        { date: "Mar 2013", value: 30, category: "Mar"},
        { date: "Apr 2013", value: 40, category: "Apr"},
        { date: "May 2013", value: 30, category: "May"},
        { date: "Jun 2013", value: 10, category: "Jun"},
        { date: "Jul 2013", value: 34, category: "Jul"},
        { date: "Aug 2013", value: 98, category: "Aug"},
        { date: "Sep 2013", value: 23, category: "Sep"},
        { date: "Oct 2013", value: 34, category: "Oct"},
        { date: "Nov 2013", value: 32, category: "Nov"},
        { date: "Dec 2013", value: 12, category: "Dec"}
    ];

    var pieData = [{"label":"one", "value":20},
        {"label":"two", "value":50},
        {"label":"three", "value":30}];

    var args = {
            margin: { top: 10, right: 0, bottom: 20, left: 30 },
            width: 360 - 30 - 0,
            height: 200 - 10 - 20,
            data: data,
            xattribute: 'value',
            yattribute: 'date',
            node: d3.select("#graph4")
    };

    charts.lineChart(d3.select("#graph1"),data);
    charts.verticalColumnChart(d3.select("#graph2"),data);
    charts.pieChart(d3.select("#graph3"),data);
    charts.horizontalColumnChart(args);
    charts.timeBar(d3.select("#timebar"),data);
    charts.areaChart(d3.select("#graph5"),data);
</script>
