<div class="container">

    <div class="starter-template">
        <h1>Charts using d3.js</h1>
        <p class="lead">Different charts types created using d3.js javascript library.<br> Charts are rendered using svg!</p>
    </div>

    <div class="row">
        <div class="col-lg-4" id="graph1">
            <h2>Line Chart</h2>
        </div>
        <div class="col-lg-4" id="graph2">
            <h2>Bar Chart</h2>

        </div>
        <div class="col-lg-4" id="graph3">
            <h2>Pie Chart</h2>
        </div>

        <div class="col-lg-4" id="graph4">
            <h2>Horizontal Bar Chart</h2>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/charts.js"></script>
<script type="application/javascript">
    var data = [10,23,43,1,43,54,5,7,45,8,23];
    var moreData = [{ category: "Jan", value: 10},
        { category: "Feb", value: 20},
        { category: "Mar", value: 30},
        { category: "Apr", value: 40},
        { category: "May", value: 30},
        { category: "Jun", value: 10},
        { category: "Jul", value: 34},
        { category: "Aug", value: 98},
        { category: "Sep", value: 23},
        { category: "Oct", value: 34},
        { category: "Nov", value: 32},
        { category: "Dec", value: 12}];

    var pieData = [{"label":"one", "value":20},
        {"label":"two", "value":50},
        {"label":"three", "value":30}];

    lineChart(d3.select("#graph1"),moreData);
    verticalColumnChart(d3.select("#graph2"),moreData);
    // verticalColumnChart(d3.select("#graph3"), moreData);
    pieChart(d3.select("#graph3"),pieData);
    // lineGraph(d3.select("#graph3"),lineData3,"blue");
    horizontalColumnChart(d3.select("#graph4"),moreData);
</script>
